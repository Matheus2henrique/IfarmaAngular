<main class="corpInf">
  <h2>Controlar Receita</h2>
  <form  action="home.html" method="get">
<div class="container">
     <div class="gps-informacoes" id="gp-1">
          <label class="infs">Codigo Receita</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Codigo Paciente </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Nome do Medico</label>
          <input type="text" class="criarDado" required>
          <br>

              <div class="mudLug">
                  <label class="infsExe">Prescricao </label>
                  <input type="text" class="criarDado" required>
              </div>
      </div>

      <div class="gps-informacoes" id="gp-2Rece">
          <label class="infs">Data de Emissao</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Validade </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">CRM do Medic</label>
          <input type="text" class="criarDado" required>
      </div>
</div>
      <button type="submit" value="Cadastrar" class="bttCadastrar" (click)="voltar()" >Cadastrar</button>

  </form>
</main>
