<main class="corpInf">
  <h2>Cadastrar Servicos</h2>
  <form  action="home.html" method="get">
<div class="container">
     <div class="gps-informacoes" id="gp-1">
          <label class="infs">Nome</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Descricao </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Duracao</label>
          <input type="text" class="criarDado" required>
      </div>

      <div class="gps-informacoes" id="gp-2Serv">
          <label class="infs">Preco</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Categoria </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Profissionais</label>
          <input type="text" class="criarDado" required>
      </div>
</div>
      <button type="submit" value="Cadastrar" class="bttCadastrar" (click)="voltar()" >Cadastrar</button>

  </form>
</main>
