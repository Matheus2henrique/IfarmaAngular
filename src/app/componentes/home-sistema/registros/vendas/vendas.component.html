<main class="corpInf">
  <h2>Registros Vendas</h2>
  <form  action="home.html" method="get">
<div class="container">
     <div class="gps-informacoes" id="gp-1">
          <label class="infs">Numero da Venda</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs"> Cliente </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">
              Forma de Pagamento
          </label>
          <input type="text" class="criarDado" required>
          <br>

              <div class="mudLug">
                  <label class="infsExe">Receita </label>
                  <input type="text" class="criarDado" required>
              </div>
      </div>

      <div class="gps-informacoes" id="gp-2Vend">
          <label class="infs">Data da Venda</label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Medicamento Vendido </label>
          <input type="text" class="criarDado" required>
          <br>
          <label class="infs">Valor Total</label>
          <input type="text" class="criarDado" required>
      </div>
</div>
      <button type="submit" value="Cadastrar" class="bttCadastrar" (click)="voltar()" >Cadastrar</button>

  </form>
</main>
