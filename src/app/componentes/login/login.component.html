<div class="container">
  <h1>Login</h1>

  <form (ngSubmit)="entrar()">
    <label class="text" for="cpf">CPF</label>
    <input id="cpf" class="input" type="text" placeholder="000.000.000-00" required [(ngModel)]="login.cpf" name="cpf">

    <label class="text" for="senha">Senha</label>
    <input id="senha" class="input" type="password" placeholder="********" required [(ngModel)]="login.senha" name="senha">

    <h3 class="esquSen" (click)="esqueciSenha()">Esqueci a Senha</h3>

    <div class="caixaLembr">
      <div class="cx"></div>
      <h3>Lembar de mim </h3>
    </div>

    <input type="submit" value="Entrar" class="entrar">
  </form>
</div>
